categories:
  - Dairy FAQs

conversations:
  - - "What products do you sell?"
    - "We sell fresh cow milk and milk by-products like curd, cheese, and palkova."

  - - "Do you deliver daily?"
    - "Yes, we deliver fresh milk every morning and evening."

  - - "What is the cost of 1 liter of milk?"
    - "The cost of 1 liter of fresh cow milk is ₹50."

  - - "How do I subscribe to daily milk delivery?"
    - "You can subscribe by visiting our website and selecting a suitable plan."

  - - "Do you offer discounts on bulk purchases?"
    - "Yes, we offer discounts for large orders. Contact us for details."

  - - "Is your milk organic?"
    - "Yes, our milk is 100% organic and free from preservatives."

  - - "What areas do you deliver to?"
    - "We deliver within a 50 km radius of the city."

  - - "How can I contact customer support?"
    - "You can call our helpline at +91-9876543210 or email support@dairytodaily.com."

  - - "How do I create an account?"
    - "You can create an account by clicking on the 'Sign Up' button on the website and filling in your details."
    
  - - "Can I update my account information?"
    - "Yes, you can update your account information anytime by logging into your account and going to the 'Profile' section."

  - - "How do I reset my password?"
    - "If you've forgotten your password, click on 'Forgot Password' and follow the instructions to reset it."

  - - "Can I cancel my subscription?"
    - "Yes, you can cancel your subscription at any time by logging into your account and going to the 'Subscription' section."

  - - "How do I unsubscribe from emails?"
    - "You can unsubscribe from our emails by clicking on the 'Unsubscribe' link in the footer of any of our emails."

  - - "How do I delete my account?"
    - "If you'd like to delete your account, please contact our customer support team, and they'll assist you with the process."

  - - "Is my personal information secure?"
    - "Yes, we prioritize your privacy and security. All your personal data is encrypted and kept confidential."

  - - "Can I share my account with others?"
    - "For security and privacy reasons, we recommend that you keep your account details confidential and not share them with others."

  - - "How do I check my order history?"
    - "You can view your order history by logging into your account and navigating to the 'Order History' section."

  - - "What payment methods do you accept?"
    - "We accept all major credit cards and debit cards."

  - - "How do I contact customer support?"
    - "You can reach our customer support team by phone at +91-9876543210 or by emailing support@dairytodaily.com."

  - - "Do you offer a referral program?"
    - "Currently, we do not have a referral program, but we are considering one in the future."

