{% extends 'layout/main.html' %}
{% load static %}
{% block title %} Add Employee | Dairy to Daily {% endblock title %}
{% block styles %}
{% endblock styles %}
    <style>
        body {
            padding-top: 30px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container .form-group {
            margin-bottom: 20px;
        }
        .form-container button {
            width: 100%;
        }
    </style>
{% block content %}
<div class="container form-container">
    <h1>Add New Employee</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Employee</button>
    </form>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary mt-3">Back to Employee List</a>
</div>
{% endblock content %}
