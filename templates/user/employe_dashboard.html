<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
        .dashboard-header h1 {
            font-size: 24px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header text-center">
        <h1>Employee Dashboard</h1>
        <p>Welcome, Employee Name</p>
    </div>

    <!-- Dashboard Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Order Management -->
            <div class="col-md-6">
                <div class="card p-3 mb-4">
                    <h4 class="card-title">Manage Product Orders</h4>
                    <p>Deliver the product orders.</p>
                    <button class="btn btn-primary w-100">Manage Orders</button>
                </div>
            </div>

            <!-- Subscription Management -->
            <div class="col-md-6">
                <div class="card p-3 mb-4">
                    <h4 class="card-title">Manage Subscriptions</h4>
                    <p>Deliver the subscription orders.</p>
                    <button class="btn btn-primary w-100">Manage Subscriptions</button>
                </div>
            </div>
        </div>

        <!-- Logout -->
        <div class="text-center mt-4">
            <button class="btn btn-danger">Logout</button>
        </div>
    </div>
</body>
</html>
