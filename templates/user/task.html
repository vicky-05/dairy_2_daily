<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .manage-orders-header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .order-list {
            max-height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="manage-orders-header">
        <h1>Manage Product Orders</h1>
        <p>Orders assigned to you are displayed below in FIFO order.</p>
    </div>

    <!-- Orders Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Orders List</h4>
                    </div>
                    <div class="card-body order-list">
                        <!-- Orders Table -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer Name</th>
                                    <th>Customer Area</th>
                                    <th>Product Name</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Example Order Rows -->
                                <tr>
                                    <td>1001</td>
                                    <td>John Doe</td>
                                    <td>Downtown</td>
                                    <td>Cow Milk</td>
                                    <td><span class="badge bg-warning text-dark">Pending</span></td>
                                    <td>
                                        <button class="btn btn-primary btn-sm">Start</button>
                                        <button class="btn btn-success btn-sm">Deliver</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1002</td>
                                    <td>Jane Smith</td>
                                    <td>Uptown</td>
                                    <td>Curd</td>
                                    <td><span class="badge bg-warning text-dark">Pending</span></td>
                                    <td>
                                        <button class="btn btn-primary btn-sm">Start</button>
                                        <button class="btn btn-success btn-sm">Deliver</button>
                                    </td>
                                </tr>
                                <!-- Add more rows dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
